<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snehit Gompa | Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Orbitron:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000000;
        color: #f5f5f5;
        font-family: "JetBrains Mono", monospace;
        cursor: none;
      }
      h1,
      h2,
      h3,
      .font-orbitron {
        font-family: "Orbitron", sans-serif;
      }
      .glow-red {
        text-shadow:
          0 0 10px rgba(229, 9, 20, 0.7),
          0 0 20px rgba(229, 9, 20, 0.4);
      }
      .border-glow-red {
        box-shadow: 0 0 15px rgba(229, 9, 20, 0.3);
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #e50914;
      }
      .noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.05;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="noise"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
