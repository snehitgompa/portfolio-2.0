
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snehit Gompa | Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #f5f5f5;
            font-family: 'JetBrains Mono', monospace;
            cursor: none;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .glow-red {
            text-shadow: 0 0 15px rgba(229, 9, 20, 0.8), 0 0 30px rgba(229, 9, 20, 0.4);
        }
        .vignette {
          position: fixed;
          inset: 0;
          background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%);
          pointer-events: none;
          z-index: 5;
        }
        .scanline {
          width: 100%;
          height: 3px;
          z-index: 100;
          background: rgba(229, 9, 20, 0.15);
          opacity: 0.3;
          position: fixed;
          top: 0;
          left: 0;
          pointer-events: none;
          animation: scanlineMove 6s linear infinite;
        }
        @keyframes scanlineMove {
          0% { transform: translateY(-100vh); }
          100% { transform: translateY(100vh); }
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #e50914;
        }
        .noise {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          z-index: 9999;
          opacity: 0.05;
          background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }
        .glitch-text {
          position: relative;
          display: inline-block;
        }
        .glitch-text::before, .glitch-text::after {
          content: attr(data-text);
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: black;
          clip: rect(0, 0, 0, 0);
        }
        .glitch-text::before {
          left: 2px;
          text-shadow: -2px 0 #ff00c1;
          animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .glitch-text::after {
          left: -2px;
          text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
          animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 {
          0% { clip: rect(20px, 9999px, 15px, 0); }
          20% { clip: rect(60px, 9999px, 85px, 0); }
          40% { clip: rect(10px, 9999px, 35px, 0); }
          60% { clip: rect(80px, 9999px, 10px, 0); }
          80% { clip: rect(40px, 9999px, 55px, 0); }
          100% { clip: rect(70px, 9999px, 25px, 0); }
        }
        @keyframes glitch-anim-2 {
          0% { clip: rect(10px, 9999px, 25px, 0); }
          25% { clip: rect(40px, 9999px, 15px, 0); }
          50% { clip: rect(80px, 9999px, 90px, 0); }
          75% { clip: rect(20px, 9999px, 10px, 0); }
          100% { clip: rect(60px, 9999px, 75px, 0); }
        }
    </style>
<script type="importmap">
{
  "imports": {

  }
}
</script>
</head>
<body>
    <div class="vignette"></div>
    <div class="scanline"></div>
    <div id="root"></div>
    <div class="noise"></div>
</body>
</html>
